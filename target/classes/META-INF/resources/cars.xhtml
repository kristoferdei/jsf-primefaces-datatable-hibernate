<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
  <title>webfejl</title>
</h:head>

<h:body>
  <ui:composition template="menu.xhtml">
    <ui:define name="content">

      <p:panel header="Hozzáad" id="new">
        <h:panelGrid columns="2">
          <p:outputLabel for="year" value="Year: " />
          <p:inputText id="year" />
          <p:outputLabel for="brand" value="Brand: " />
          <p:inputText id="brand" />
          <p:outputLabel for="color" value="Color : " />
          <p:inputText id="color" />
          <p:outputLabel for="hp" value="Horsepower: " />
          <p:inputText id="hp" />
          <h:commandButton value="OK">
          </h:commandButton>
        </h:panelGrid>
      </p:panel>

      <p:panel header="Lista" id="list">

        <h:form id="carForm">
  <p:dataTable id="carTable" var="car" value="#{carsView.cars}">
    <p:column headerText="Id">
      <h:outputText value="#{car.id}" />
    </p:column>

    <p:column headerText="Year">
      <h:outputText value="#{car.year}" />
    </p:column>

    <p:column headerText="Brand">
      <h:outputText value="#{car.brand}" />
    </p:column>

    <p:column headerText="Color">
      <h:outputText value="#{car.color}" />
    </p:column>

    <p:column headerText="HP">
      <h:outputText value="#{car.hpower}" />
    </p:column>

    <p:column headerText="Műveletek">
      <h:form>
        <p:commandButton value="szerkeszt" action="#" />
        <p:commandButton value="töröl" id="remove" action="#{carsView.remove(car)}"
                         onclick="return confirm('Biztosan?')">
             <f:ajax render="carForm:carTable" />
        </p:commandButton>
      </h:form>
    </p:column>

  </p:dataTable>
        </h:form>
      </p:panel>
    </ui:define>
  </ui:composition>

</h:body>
</html>
